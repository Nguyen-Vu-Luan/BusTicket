<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="trang3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="flex width">
            <div class="width-1">   
                <h3>LIÊN HỆ VỚI CHÚNG TÔI</h3>
                <ul>
                    <li>
                        <button onclick="showHide()" class="focus"><i class="fa-solid fa-caret-right"></i> VÉ XE KHÁCH</button>
                            <ul class="infomation-left" id="infomation-left">
                                <li><h2>CÔNG TY CỔ PHẦN VÉ XE KHÁCH</h2></li>
                                <li><span>Địa chỉ:</span> Số 371 Nguyễn Kiệm, Phường 3, Quận Gò Vấp, Thành Phố Hồ Chí Minh, Việt Nam </li>
                                <li><span>Website:</span> www.vexekhach.vn</li>
                                <li><span>Điện thoại:</span> 1900 0019</li>
                                <li><span>Email:</span> hotro@vexekhach.vn</li>
                            </ul>
                    </li>
                </ul>
            </div>
            <div class="width-2">
                <div class="title">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="title-1">Gửi thông tin liên hệ đến chúng tôi</div>
                </div>
                <div class="forms">
                    <div class="form">
                        <div class="flex form-1">
                            <div><input class="form-1-1" type="text" placeholder="VÉ XE KHÁCH" readonly></div>
                            <div><input class="form-1-2" type="text" placeholder="Họ và tên" required></div>
                        </div>
                        <div class="flex form-2">
                            <div><input class="form-2-1" type="email" placeholder="Email" required></div>
                            <div><input class="form-2-2" type="number" placeholder="Điện thoại" required></div>
                        </div>
                        <div class="form-3">
                            <div><input class="form-3-1" type="text" placeholder="Nhập tiêu đề" required></div>
                            <div><textarea class="form-3-2" placeholder="Nhập nội dung" required></textarea></div>                    
                        </div>
                    </div>
                </div>
                <button class="send">Gửi</button>
            </div>       
        </div>
    </main>
    <footer>

    </footer>
    <script src="trang3.js"></script>
</body>
</html>
